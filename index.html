<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マルバツゲーム</title>
<link rel="icon" type="image/png" href="favicon-16x16.png" />
<link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { margin-bottom: 10px; }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      background: #333;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }
    .cell {
      width: 100px; height: 100px;
      font-size: 48px;
      border-radius: 12px;
      background-color: #444;
      color: #00ffe0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .cell:hover {
      background-color: #555;
      transform: scale(1.05);
    }
    .cell.disabled {
      pointer-events: none;
      color: #ff457f;
      background-color: #222;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
    #reset {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #00ffe0;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #reset:hover {
      background-color: #00cbb8;
    }
    #difficulty {
      margin-bottom: 15px;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>マルバツゲーム</h1>
  <select id="difficulty" onchange="resetGame()">
    <option value="easy">よわい</option>
    <option value="normal" selected>ふつう</option>
    <option value="hard">つよい</option>
  </select>
  <div class="board" id="board"></div>
  <p id="status">あなたの番！（X）</p>
  <button id="reset" onclick="resetGame()">リセット</button>

  <script>
    let board = Array(9).fill("");
    const human = "X";
    const ai = "O";
    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const difficultyEl = document.getElementById("difficulty");

    function render() {
      boardEl.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell" + (val ? " disabled" : "");
        cell.textContent = val;
        cell.onclick = () => handleClick(i);
        boardEl.appendChild(cell);
      });
    }

    function handleClick(i) {
      if (board[i] !== "") return;
      board[i] = human;
      render();
      if (checkWinner(board, human)) return endGame("あなたの勝ち！");
      if (board.every(v => v)) return endGame("引き分け！");
      statusEl.textContent = "AIの思考中...";
      setTimeout(() => {
        const best = getBestMove();
        board[best] = ai;
        render();
        if (checkWinner(board, ai)) return endGame("AIの勝ち！");
        if (board.every(v => v)) return endGame("引き分け！");
        statusEl.textContent = "あなたの番！（X）";
      }, 300);
    }

    function endGame(message) {
      statusEl.textContent = message;
      document.querySelectorAll(".cell").forEach(c => c.classList.add("disabled"));
    }

    function resetGame() {
      board = Array(9).fill("");
      render();
      statusEl.textContent = "あなたの番！（X）";
    }

    function checkWinner(b, p) {
      return winPatterns.some(pat => pat.every(i => b[i] === p));
    }

    // 難易度別にAIの手を決める
    function getBestMove() {
      const difficulty = difficultyEl.value;
      if (difficulty === "easy") {
        // ランダムに置く（弱い）
        const available = board.map((v,i) => v === "" ? i : -1).filter(i => i >= 0);
        return available[Math.floor(Math.random() * available.length)];
      } else if (difficulty === "normal") {
        // 深さ制限付きミニマックス
        let bestScore = -Infinity, move = -1;
        for (let i = 0; i < board.length; i++) {
          if (!board[i]) {
            board[i] = ai;
            let score = minimax(board, 0, false, 3); // 深さ3まで探索
            board[i] = "";
            if (score > bestScore) {
              bestScore = score;
              move = i;
            }
          }
        }
        return move;
      } else {
        // 無制限の完全ミニマックス（つよい）
        let bestScore = -Infinity, move = -1;
        for (let i = 0; i < board.length; i++) {
          if (!board[i]) {
            board[i] = ai;
            let score = minimax(board, 0, false, 9); // 深さ制限なし
            board[i] = "";
            if (score > bestScore) {
              bestScore = score;
              move = i;
            }
          }
        }
        return move;
      }
    }

    // minimaxに深さ制限パラメータ追加
    function minimax(b, depth, isMax, maxDepth) {
      if (checkWinner(b, ai)) return 10 - depth;
      if (checkWinner(b, human)) return depth - 10;
      if (b.every(v => v)) return 0;
      if (depth >= maxDepth) return 0; // 深さ制限で打ち切り

      let scores = [];
      for (let i = 0; i < b.length; i++) {
        if (!b[i]) {
          b[i] = isMax ? ai : human;
          const score = minimax(b, depth + 1, !isMax, maxDepth);
          scores.push(score);
          b[i] = "";
        }
      }
      return isMax ? Math.max(...scores) : Math.min(...scores);
    }

    render();
  </script>
</body>
</html>
