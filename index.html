<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三目並べ改</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --grid-border: #000000;
    }
    .dark {
      --bg: #111111;
      --fg: #eeeeee;
      --grid-border: #eeeeee;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 4px;
      justify-content: center;
      margin-top: 50px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: transparent;
      border: 2px solid var(--grid-border);
      font-size: 64px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .cell.x { color: #d32f2f; }
    .cell.o { color: #1976d2; }
    #menu-button {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      background: var(--fg);
      color: var(--bg);
      font-size: 24px;
      border: none;
      border-radius: 4px;
    }
    #settings {
      position: fixed;
      top: 0;
      left: 0;
      background: var(--bg);
      color: var(--fg);
      width: 250px;
      height: 100%;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      transform: translateX(-100%);
      transition: transform 0.3s;
      z-index: 10;
    }
    #settings.show {
      transform: translateX(0);
    }
    label, select, input {
      display: block;
      margin-bottom: 10px;
    }
    #status {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
    }
    #record {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <button id="menu-button">☰</button>
  <div id="settings">
    <label>テーマ
      <select id="theme">
        <option value="system">システム</option>
        <option value="light">ライト</option>
        <option value="dark">ダーク</option>
      </select>
    </label>
    <label>明るさ
      <input type="range" id="brightness" min="50" max="150" value="100">
    </label>
    <label>音量
      <input type="range" id="volume" min="0" max="100" value="50">
    </label>
    <label>強さ
      <select id="difficulty">
        <option value="0">よわい</option>
        <option value="3">ふつう</option>
        <option value="9">つよい</option>
      </select>
    </label>
    <button onclick="resetGame()">リセット</button>
  </div>
  <div id="game"></div>
  <div id="status"></div>
  <div id="record"></div>
  <audio id="bgm" loop>
    <source src="https://vgmsite.com/soundtracks/tetris-gameboy/jtazkvmn/01%20Type%20A.mp3" type="audio/mp3">
  </audio>

  <script>
    const cells = [];
    let board = Array(9).fill("");
    let player = "x";
    let ai = "o";
    let playing = true;
    let winStreak = parseInt(localStorage.getItem("winStreak") || "0");
    const game = document.getElementById("game");
    const status = document.getElementById("status");
    const record = document.getElementById("record");
    const bgm = document.getElementById("bgm");

    const themeSelect = document.getElementById("theme");
    const brightnessSlider = document.getElementById("brightness");
    const volumeSlider = document.getElementById("volume");
    const diffSelect = document.getElementById("difficulty");

    function createBoard() {
      game.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.addEventListener("click", () => playerMove(i));
        game.appendChild(div);
        cells[i] = div;
      }
    }

    function updateCell(i) {
      cells[i].textContent = board[i] === "x" ? "✕" : board[i] === "o" ? "◯" : "";
      cells[i].classList.toggle("x", board[i] === "x");
      cells[i].classList.toggle("o", board[i] === "o");
    }

    function checkWin(b, p) {
      const lines = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return lines.some(line => line.every(i => b[i] === p));
    }

    function emptyCells(b) {
      return b.map((v,i)=>v===""?i:null).filter(v=>v!==null);
    }

    function botMove() {
      const level = parseInt(diffSelect.value);
      let best = null;
      let bestScore = -Infinity;
      emptyCells(board).forEach(i => {
        board[i] = ai;
        let score = minimax(board, 0, false, level);
        board[i] = "";
        if (score > bestScore) {
          bestScore = score;
          best = i;
        }
      });
      if (best !== null) {
        board[best] = ai;
        updateCell(best);
        if (checkWin(board, ai)) {
          status.textContent = "負けた！";
          playing = false;
          winStreak = 0;
          localStorage.setItem("winStreak", "0");
        } else if (emptyCells(board).length === 0) {
          status.textContent = "引き分け！";
          playing = false;
        }
      }
    }

    function minimax(b, depth, isMax, maxDepth) {
      if (checkWin(b, ai)) return 10 - depth;
      if (checkWin(b, player)) return depth - 10;
      if (emptyCells(b).length === 0 || depth >= maxDepth) return 0;
      if (isMax) {
        let best = -Infinity;
        for (let i of emptyCells(b)) {
          b[i] = ai;
          best = Math.max(best, minimax(b, depth + 1, false, maxDepth));
          b[i] = "";
        }
        return best;
      } else {
        let best = Infinity;
        for (let i of emptyCells(b)) {
          b[i] = player;
          best = Math.min(best, minimax(b, depth + 1, true, maxDepth));
          b[i] = "";
        }
        return best;
      }
    }

    function playerMove(i) {
      if (!playing || board[i]) return;
      board[i] = player;
      updateCell(i);
      if (checkWin(board, player)) {
        status.textContent = "勝ち！";
        winStreak++;
        localStorage.setItem("winStreak", winStreak.toString());
        playing = false;
        return;
      } else if (emptyCells(board).length === 0) {
        status.textContent = "引き分け！";
        playing = false;
        return;
      }
      setTimeout(() => botMove(), 300);
    }

    function resetGame() {
      board = Array(9).fill("");
      playing = true;
      status.textContent = "";
      createBoard();
    }

    document.getElementById("menu-button").addEventListener("click", () => {
      document.getElementById("settings").classList.toggle("show");
    });

    themeSelect.addEventListener("change", applyTheme);
    brightnessSlider.addEventListener("input", () => {
      document.body.style.filter = `brightness(${brightnessSlider.value}%)`;
    });
    volumeSlider.addEventListener("input", () => {
      bgm.volume = volumeSlider.value / 100;
    });

    function applyTheme() {
      const theme = themeSelect.value;
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      } else if (theme === "light") {
        document.documentElement.classList.remove("dark");
      } else {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.classList.toggle("dark", isDark);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      createBoard();
      applyTheme();
      document.body.style.filter = `brightness(${brightnessSlider.value}%)`;
      bgm.volume = volumeSlider.value / 100;
      bgm.play().catch(() => {});
      record.textContent = `連勝: ${winStreak}`;
    });
  </script>
</body>
</html>
