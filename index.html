<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マルバツゲーム</title>
  <link rel="icon" type="image/png" href="favicon-16x16.png" />
  <link rel="manifest" href="manifest.json" />
  <style>
    /* ダークモード用変数（デフォルト） */
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      gap: 15px;
      background: var(--board-bg);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
      user-select: none;
    }
    .cell {
      width: 150px; height: 150px;
      font-size: 72px;
      border-radius: 15px;
      background-color: var(--cell-bg);
      color: var(--cell-text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s, color 0.3s;
      user-select: none;
    }
    .cell:hover {
      background-color: var(--cell-hover);
      transform: scale(1.05);
    }
    .cell.disabled {
      pointer-events: none;
      color: var(--cell-disabled-text);
      background-color: var(--cell-disabled-bg);
    }

    #status {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
    }
    #reset {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    #reset:hover {
      background-color: var(--btn-hover);
    }
    #difficulty {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    #modeToggle {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      transition: background 0.3s;
      user-select: none;
    }
    #modeToggle:hover {
      background-color: var(--btn-hover);
    }

    /* ダークモード */
    body.dark {
      --bg-color: #1f1f1f;
      --text-color: #fff;
      --board-bg: #333;
      --cell-bg: #444;
      --cell-text: #00ffe0;
      --cell-hover: #555;
      --cell-disabled-text: #ff457f;
      --cell-disabled-bg: #222;
      --btn-bg: #00ffe0;
      --btn-text: #000;
      --btn-hover: #00cbb8;
    }
    /* ライトモード */
    body.light {
      --bg-color: #f0f0f0;
      --text-color: #222;
      --board-bg: #ddd;
      --cell-bg: #fff;
      --cell-text: #0077cc;
      --cell-hover: #bbb;
      --cell-disabled-text: #cc3355;
      --cell-disabled-bg: #eee;
      --btn-bg: #0077cc;
      --btn-text: #fff;
      --btn-hover: #005fa3;
    }
  </style>
</head>
<body class="dark">
  <h1>マルバツゲーム</h1>

  <button id="modeToggle">ライトモードに切り替え</button>

  <select id="difficulty" onchange="resetGame()">
    <option value="easy">よわい</option>
    <option value="normal" selected>ふつう</option>
    <option value="hard">つよい</option>
  </select>

  <div class="board" id="board"></div>
  <p id="status">あなたの番！（X）</p>
  <button id="reset" onclick="resetGame()">リセット</button>

  <script>
    let board = Array(9).fill("");
    const human = "X";
    const ai = "O";
    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const difficultyEl = document.getElementById("difficulty");
    const modeToggleBtn = document.getElementById("modeToggle");
    const bodyEl = document.body;

    function render() {
      boardEl.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell" + (val ? " disabled" : "");
        cell.textContent = val;
        cell.onclick = () => handleClick(i);
        boardEl.appendChild(cell);
      });
    }

    function handleClick(i) {
      if (board[i] !== "") return;
      board[i] = human;
      render();
      if (checkWinner(board, human)) return endGame("あなたの勝ち！");
      if (board.every(v => v)) return endGame("引き分け！");
      statusEl.textContent = "AIの思考中...";
      setTimeout(() => {
        const best = getBestMove();
        board[best] = ai;
        render();
        if (checkWinner(board, ai)) return endGame("AIの勝ち！");
        if (board.every(v => v)) return endGame("引き分け！");
        statusEl.textContent = "あなたの番！（X）";
      }, 300);
    }

    function endGame(message) {
      statusEl.textContent = message;
      document.querySelectorAll(".cell").forEach(c => c.classList.add("disabled"));
    }

    function resetGame() {
      board = Array(9).fill("");
      render();
      statusEl.textContent = "あなたの番！（X）";
    }

    function checkWinner(b, p) {
      return winPatterns.some(pat => pat.every(i => b[i] === p));
    }

    function getBestMove() {
      const difficulty = difficultyEl.value;
      if (difficulty === "easy") {
        const available = board.map((v,i) => v === "" ? i : -1).filter(i => i >= 0);
        return available[Math.floor(Math.random() * available.length)];
      } else if (difficulty === "normal") {
        let bestScore = -Infinity, move = -1;
        for (let i = 0; i < board.length; i++) {
          if (!board[i]) {
            board[i] = ai;
            let score = minimax(board, 0, false, 3);
            board[i] = "";
            if (score > bestScore) {
              bestScore = score;
              move = i;
            }
          }
        }
        return move;
      } else {
        let bestScore = -Infinity, move = -1;
        for (let i = 0; i < board.length; i++) {
          if (!board[i]) {
            board[i] = ai;
            let score = minimax(board, 0, false, 9);
            board[i] = "";
            if (score > bestScore) {
              bestScore = score;
              move = i;
            }
          }
        }
        return move;
      }
    }

    function minimax(b, depth, isMax, maxDepth) {
      if (checkWinner(b, ai)) return 10 - depth;
      if (checkWinner(b, human)) return depth - 10;
      if (b.every(v => v)) return 0;
      if (depth >= maxDepth) return 0;

      let scores = [];
      for (let i = 0; i < b.length; i++) {
        if (!b[i]) {
          b[i] = isMax ? ai : human;
          const score = minimax(b, depth + 1, !isMax, maxDepth);
          scores.push(score);
          b[i] = "";
        }
      }
      return isMax ? Math.max(...scores) : Math.min(...scores);
    }

    // ダーク・ライト切り替え
    modeToggleBtn.addEventListener("click", () => {
      if(bodyEl.classList.contains("dark")) {
        bodyEl.classList.remove("dark");
        bodyEl.classList.add("light");
        modeToggleBtn.textContent = "ダークモードに切り替え";
      } else {
        bodyEl.classList.remove("light");
        bodyEl.classList.add("dark");
        modeToggleBtn.textContent = "ライトモードに切り替え";
      }
    });

    // 最初のレンダリング
    render();

    // ServiceWorker登録（PWA用）
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
      .then(() => console.log('Service Worker登録成功'))
      .catch(err => console.error('Service Worker登録失敗:', err));
    }
// 購読してサーバーに送る
navigator.serviceWorker.ready.then(swReg => {
  swReg.pushManager.subscribe({
    userVisibleOnly: true,
    applicationServerKey: 'N-VO0eCqdzuvQhVPcYKs9ncvdQrhmGV8yamNl9iCbhQ'
  }).then(subscription => {
    // ここでsubscriptionをPythonサーバーにPOSTする
    fetch('/api/subscribe', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(subscription)
    });
  });
});
  </script>
</body>
</html>
