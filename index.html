<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>マルバツゲーム</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin:0; padding:0;
    font-family: "Yu Gothic", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    transition: background-color 0.3s, color 0.3s;
    user-select:none;
  }
  :root {
    --bg: #121212;
    --text: #eee;
    --board-bg: #222;
    --cell-bg: #333;
    --cell-border: #555;
    --highlight: #ffb74d;
    --button-bg: #444;
    --button-hover-bg: #666;
  }
  body.light {
    --bg: #fdfdfd;
    --text: #222;
    --board-bg: #eee;
    --cell-bg: #fff;
    --cell-border: #bbb;
    --highlight: #ffa726;
    --button-bg: #ddd;
    --button-hover-bg: #ccc;
  }
  body.system {
    color-scheme: dark light;
  }
  @media (prefers-color-scheme: light) {
    body.system {
      --bg: #fdfdfd;
      --text: #222;
      --board-bg: #eee;
      --cell-bg: #fff;
      --cell-border: #bbb;
      --highlight: #ffa726;
      --button-bg: #ddd;
      --button-hover-bg: #ccc;
    }
  }
  @media (prefers-color-scheme: dark) {
    body.system {
      --bg: #121212;
      --text: #eee;
      --board-bg: #222;
      --cell-bg: #333;
      --cell-border: #555;
      --highlight: #ffb74d;
      --button-bg: #444;
      --button-hover-bg: #666;
    }
  }
  header {
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding: 0.5em 1em;
    background-color: var(--board-bg);
    border-bottom: 2px solid var(--highlight);
  }
  h1 {
    margin:0;
    font-weight: 700;
    font-size: 1.5rem;
  }
  #menuToggle {
    position: relative;
    width: 35px;
    height: 30px;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    z-index: 1001;
  }
  #menuToggle input {
    display: block;
    width: 35px;
    height: 30px;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    cursor: pointer;
    z-index: 1002;
  }
  #menuToggle span {
    display: block;
    height: 4px;
    width: 100%;
    background: var(--text);
    border-radius: 2px;
    position: absolute;
    left: 0;
    transition: all 0.3s ease;
  }
  #menuToggle span:nth-child(1) {
    top: 0;
  }
  #menuToggle span:nth-child(2) {
    top: 13px;
  }
  #menuToggle span:nth-child(3) {
    top: 26px;
  }
  #menuToggle input:checked ~ span:nth-child(1) {
    transform: rotate(45deg);
    top: 13px;
  }
  #menuToggle input:checked ~ span:nth-child(2) {
    opacity: 0;
  }
  #menuToggle input:checked ~ span:nth-child(3) {
    transform: rotate(-45deg);
    top: 13px;
  }
  #settingsPanel {
    position: fixed;
    top: 50px;
    right: 10px;
    background: var(--board-bg);
    border: 2px solid var(--highlight);
    border-radius: 8px;
    padding: 1em;
    width: 240px;
    box-shadow: 0 0 10px var(--highlight);
    z-index: 1000;
    display: none;
  }
  #menuToggle input:checked ~ #settingsPanel {
    display: block;
  }
  #settingsPanel h2 {
    margin-top: 0;
    font-size: 1.2rem;
    border-bottom: 1px solid var(--highlight);
    padding-bottom: 0.3em;
  }
  #settingsPanel label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0.6em 0;
  }
  #settingsPanel select,
  #settingsPanel input[type="checkbox"] {
    cursor: pointer;
  }
  #settingsPanel button {
    margin-top: 1em;
    width: 100%;
    padding: 0.6em;
    background: var(--button-bg);
    border: none;
    border-radius: 6px;
    color: var(--text);
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  #settingsPanel button:hover {
    background: var(--button-hover-bg);
  }
  main {
    max-width: 360px;
    margin: 2em auto;
    padding: 0 1em;
    text-align: center;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 6px;
    background-color: var(--board-bg);
    padding: 6px;
    border-radius: 10px;
    user-select:none;
  }
  .cell {
    background-color: var(--cell-bg);
    border: 2.5px solid var(--cell-border);
    border-radius: 8px;
    font-size: 3rem;
    font-weight: 700;
    color: var(--highlight);
    display:flex;
    justify-content:center;
    align-items:center;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
  }
  .cell:hover {
    background-color: var(--highlight);
    color: var(--bg);
  }
  .cell.disabled {
    cursor: default;
    color: var(--cell-border);
  }
  #status {
    margin-top: 1em;
    font-size: 1.2rem;
    min-height: 1.5em;
  }
  #streakDisplay {
    margin-top: 0.8em;
    font-weight: 600;
    font-size: 1rem;
    color: var(--highlight);
  }
  button#resetGameBtn {
    margin-top: 1em;
    background: var(--highlight);
    border:none;
    border-radius: 8px;
    color: var(--bg);
    padding: 0.6em 1em;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button#resetGameBtn:hover {
    background: #ff9800;
  }
</style>
</head>
<body class="system">
<header>
  <h1>マルバツゲーム</h1>
  <div id="menuToggle">
    <input type="checkbox" id="menuCheckbox" />
    <span></span>
    <span></span>
    <span></span>
    <div id="settingsPanel" role="region" aria-label="設定メニュー" tabindex="0">
      <h2>設定</h2>
      <label for="themeSelect">テーマ
        <select id="themeSelect" aria-label="テーマ選択">
          <option value="light">ライト</option>
          <option value="dark" selected>ダーク</option>
          <option value="system">システム</option>
        </select>
      </label>
      <label for="bgmToggle">BGM
        <input type="checkbox" id="bgmToggle" checked aria-label="BGMオンオフ"/>
      </label>
      <div id="streakDisplay" aria-live="polite">連勝記録: 0 連勝</div>
      <button id="resetGameBtn" aria-label="ゲームリセット">ゲームリセット</button>
    </div>
  </div>
</header>
<main>
  <div id="board" role="grid" aria-label="三目並べゲーム盤">
    <div class="cell" role="gridcell" aria-label="位置 1" data-index="0" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="位置 2" data-index="1" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="位置 3" data-index="2" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="位置 4" data-index="3" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="位置 5" data-index="4" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="位置 6" data-index="5" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="位置 7" data-index="6" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="位置 8" data-index="7" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="位置 9" data-index="8" tabindex="0"></div>
  </div>
  <div id="status" aria-live="polite" aria-atomic="true"></div>
</main>
